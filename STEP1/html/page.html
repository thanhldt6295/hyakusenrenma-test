<!DOCTYPE html>
<html>
<title>Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/_core_styles.css">
<link rel="stylesheet" href="../css/_override_styles.css">
<link rel="stylesheet" href="../css/_responsive.css">
<style>

</style>
<body class="body-color" ng-app="templateGenerator" ng-controller="vm.JSController">
	<h2 style="text-align: center">Listings</h2>
	
	<div class="cover">
		<div class="card" ng-repeat="instance in Data_News">
		  <img src="../images/photo.jpeg" style="width:100%">
		  <div class="container">
			<h3><b>{{instance.title}}</b></h3>
			<p class="sub-title">{{instance.subtitle}}<p>
			<p>{{instance.content}}</p>
			<p>
				<i class="fa fa-clock-o icon-color"></i><span class="icon-color font-size-small" style="margin-right: 15px;">&nbsp;{{instance.time}}</span>
				<i class="fa fa-comments-o icon-color"></i><span class="icon-color font-size-small hover-click">&nbsp;{{instance.comments}}</span>
			</p>
		  </div>
		</div>
	</div>

	<script src="../js/angular.min.js"></script>
	<script src="../js/Controller_JS.js"></script>
</body>
</html>
